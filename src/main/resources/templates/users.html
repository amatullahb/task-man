<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>taskman</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div>
		<h1>Users</h1>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.firstname"></td>
					<td th:text="${user.lastname"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
